<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Clock</title>
  </head>
  <body>
    <div class="clock">
      <div id="clockframe">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
        <div class="centerpoint"></div>
        <div class="number one"><div class="num-rotate num1">1</div></div>
        <div class="number two"><div class="num-rotate num2">2</div></div>
        <div class="number three"><div class="num-rotate num3">3</div></div>
        <div class="number four"><div class="num-rotate num4">4</div></div>
        <div class="number five"><div class="num-rotate num5">5</div></div>
        <div class="number six"><div class="num-rotate num6">6</div></div>
        <div class="number seven"><div class="num-rotate num7">7</div></div>
        <div class="number eight"><div class="num-rotate num8">8</div></div>
        <div class="number nine"><div class="num-rotate num9">9</div></div>
        <div class="number ten"><div class="num-rotate num10">10</div></div>
        <div class="number eleven"><div class="num-rotate num11">11</div></div>
        <div class="number twelve"><div class="num-rotate num12">12</div></div>

        <div class="minutes"></div>
        <div class="fiveminutes"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
